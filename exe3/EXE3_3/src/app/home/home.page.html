<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EXE3 - Atividade 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<style>
  img {
    border-radius:100px;
    margin-right:20px; 
    width:50px;
  }

  .item {
    margin:10px auto;
  }
</style>

<ion-content>
  
    <ion-row>
      <ion-col>
        <p style="margin-top:20px;padding:0 10px;">
          Lista de alunos
        </p>
      </ion-col>
    </ion-row>

    <ion-list>

      <ion-item class="item" *ngFor="let aluno of this.lista.alunos" (click)="abrirAluno(aluno)">
        <img src="{{ aluno.imagem }}" />
        <ion-label>{{ aluno.nome }}</ion-label>
      </ion-item>
      
    </ion-list>

</ion-content>
